<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealRussia-Вход</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    {% block content %}
    <img class="logo" src="../static/img/logo.png" alt="logo">
    <form action="/login" method="post">
        <table class="register-table">
            <tr><td><input type="nickname" name="nickname" id="nickname" placeholder="никнейм"></td></tr>
            <tr><td><input type="password" name="password" id="password" placeholder="пароль"></td></tr>
            <tr><td><button type="submit">Вход</button></td></tr>
        </table>
        <p>{{ error }}</p>
    </form>
    <button><a href="/">Назад</a></button>
    {% endblock %}
</body>
</html>
